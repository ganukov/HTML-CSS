<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>FORMS</h1>

    <form action="">
        <div>
            <!-- Use div as a container to border the lines  -->
            <label for="name">Username</label>
            <input type="text" name="Username" id="Username">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" name="Password" id="password">
        </div>
        <div>
            <h2>Select a car brand</h2>
            <label for="Volvo">Volvo</label>
            <input type="checkbox" name="brand" id="Volvo" value="VOLVO">
            
            
            <label for="Bmw">BMW</label>
            <input type="checkbox" name="brand" id="Bmw" value="BMW">
        </div>
        <div>
            <h2>Select a location</h2>
            <label for="bg">Bulgaria</label>
            <input type="radio" id="bg" value="bg" name="location">

            <label for="de">Germany</label>
            <input type="radio" id="de" value="de" name="location">
        </div>
        <button>Submit</button>
        <button type="reset">Reset</button>
        <button type="button">Button</button>

        <!-- <input type="submit" value="ASD"> -->
        <!-- Not a good practice cuz u cannot customize it later  -->
    </form>
    <h2>TABLES</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Exp</th>
                <th>City</th>
            </tr> 
        </thead>

        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>

</body>

</html>
