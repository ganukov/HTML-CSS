<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>REGISTRATION FORM</h1>
        <form action="">
            <div class="names">
                <div class="input">
                    <label for="first_name">First Name</label>
                    <input class="rounded" type="text" name="first_name" id="first_name">
                </div>
                <div class="input">
                    <label for="last_name">Last Name</label>
                    <input class="rounded" type="text" name="last_name" id="last_name">
                </div>
            </div>
            <div class="input">
                <label for="email">Email</label>
                <input class="rounded" type="text" name="email" id="email">
            </div>
            <div class="input">
                <label for="password">Password</label>
                <input class="rounded" type="password" name="password" id="password">
            </div>
            <div class="input">
                <label for="password2">Confirm Password</label>
                <input class="rounded" type="password" name="password2" id="password2">
            </div>
            <div class="check">
                <input type="checkbox" name="accept" id="accept">
                <label for="accept">I accept the Terms of Use & Privacy Policy</label>
            </div>
            <button type="submit" class="rounded check">REGISTER NOW</button>
        </form>
    </div>

</body>

</html>
